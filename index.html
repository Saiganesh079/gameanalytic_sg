<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Analytics Dashboard</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸŽ® Advanced Game Analytics Dashboard</h1>

  <!-- Filters -->
  <div id="filters">
    <label>Genres:</label>
    <select id="genre-select" multiple></select>

    <label>Platform:</label>
    <select id="platform-select"></select>

    <label>Date Range:</label>
    <input type="date" id="start-date">
    <input type="date" id="end-date">
    <button onclick="fetchGames()">Load Games</button>
  </div>

  <!-- Game Charts -->
  <div id="charts">
    <div id="rating-chart" style="width: 100%; height: 400px;"></div>
  </div>

  <!-- Prediction -->
  <div id="predict">
    <h2>ðŸŽ¯ Predict Game Popularity</h2>
    <form id="prediction-form">
      <input type="text" name="company" placeholder="Company" required />
      <input type="number" name="platform_users" placeholder="Platform Users" required />
      <input type="number" name="genre_popularity" placeholder="Genre Popularity (1-10)" required />
      <input type="number" name="critic_reviews" placeholder="Critic Reviews" required />
      <input type="number" name="average_rating" placeholder="Average Rating (0-5)" step="0.1" required />
      <input type="number" name="budget" placeholder="Budget (in million USD)" required />
      <input type="number" name="playtime" placeholder="Avg Playtime (hrs)" required />
      <input type="number" name="metacritic_score" placeholder="Metacritic Score (0-100)" required />
      <button type="submit">Predict</button>
    </form>

    <div id="prediction-result"></div>
    <div id="feature-chart" style="width: 100%; height: 400px;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
